<html>
  <head>
    <title>{% block title %}TwitterAuthDjango{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">

    {% load staticfiles %}

</head>
  </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Twitter followers</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/twitter_followers">Twitter followers</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" action="/search">
            <div class="form-group">
              <input type="text" class="form-control" name="screen_name" placeholder="Search followers">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          <li><a href="#">{{user.name}}</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    {% block content %}
    {% endblock %}


    {# // <script src="static/jquery-3.1.1.js"></script> #}
    <script src="{% static 'jquery-3.1.1.js' %}"></script>

    {# Load the tag library #}
    {% load bootstrap3 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

  </body>
</html>
